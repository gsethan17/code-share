<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Copy to Clipboard</title>
	<script>
		async function copyCode() {
			const urlParams = new URLSearchParams(window.location.search);
			const raw = urlParams.get('raw');
			
			if (!raw) {
				alert("The 'raw' parameter is required.");
				window.close();
			} else {
				return raw;
			}
		}

		async function copyCode(url) {
			try {
				const res = await fetch(url);
				const code = await res.text();
				await navigator.clipboard.writeText(code);
				alert("Copied code to clipboard!");
				window.close();
			} catch (e) {
				alert("Copy failed: " + e);
				window.close();
			}
		}

		async function msin() {
			const url = getSourcecodeURL();
			await copyCode(url);
		}
		
		window.onload = main;
	</script>
</head>

</html>
