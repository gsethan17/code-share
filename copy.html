<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Copy to Clipboard</title>
	<script>
		async function getRawParam() {
			const urlParams = new URLSearchParams(window.location.search);
			const raw = urlParams.get('raw');
			
			if (!raw) {
				alert("The 'raw' parameter is required.");
				window.close();
				return null;
			} else {
				return raw;
			}
		}

		async function copy2clipboard(raw) {
			try {
				const res = await fetch(raw);
				const text_contents = await res.text();
				await navigator.clipboard.writeText(text_contents);
				alert("Copied code to clipboard!");
				window.close();
			} catch (e) {
				alert("Copy failed: " + e);
				window.close();
			}
		}

		async function msin() {
			const raw = getRawParam();
			await copy2clipboard(raw);
		}
		
		window.onload = main;
	</script>
</head>
	<body>
	</body>
</html>
